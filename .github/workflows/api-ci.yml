name: API CI - RealEstate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ’¾ Cachear dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: âœ… Ejecutar pruebas con Jest
        run: npm test

      - name: ğŸ‰ Reportar Ã©xito
        if: success()
        run: echo "âœ… API funcional en Node.js ${{ matrix.node }}"

      - name: âŒ Reportar error
        if: failure()
        run: echo "âŒ Falla detectada en los test de Node.js ${{ matrix.node }}"
